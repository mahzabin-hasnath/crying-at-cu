<!DOCTYPE html>
<html>
  <head>
    <!--OWN CSS-->
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/styles.css') }}">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <!--LEAFLET CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" crossorigin=""/>
    <title>Crying @ CU</title>
  </head>

  <body>
    <div id="mapid"></div>

    <h1 id="header" class="overlay">Crying @ CU</h1>
    <button type="button" id="button" class="btn btn-light overlay orientation bodytext">about <i class="fa fa-arrow-down" aria-hidden="true"></i></button>
    <div id="menu" class="overlay orientation2">
      <p class="bodytext">An emotional map of Columbia's student body.</p>
      <p class="bodytext">Click through the markers to browse other people's stories and <a href="{{ url_for('addpin') }}">add your own</a> to the map.</p>
    </div>


    <!--BOOTSTRAP SCRIPTS-->
    <script src= "{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src= "{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.6.0/js/all.js" integrity="sha384-z9ZOvGHHo21RqN5De4rfJMoAxYpaVoiYhuJXPyVmSs8yn20IE3PmBM534CffwSJI" crossorigin="anonymous"></script>

    <!--JQUERY SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!--LEAFLET SCRIPTS-->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script type="text/javascript">
      // create map
      var mymap = L.map('mapid', {zoomControl: false}).setView([40.8075355,-73.96257270000001], 16);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox.streets',
          accessToken: 'pk.eyJ1IjoibWFoMjMwNiIsImEiOiJjam80dzM5NjYwMW5uM2ttcTFpcDZjdTlpIn0.c3w-0VKU2wcsVV1WDDi-bw'
      }).addTo(mymap);

      L.control.zoom({position:'bottomright'}).addTo(mymap);

      $( "#button" ).click(function() {
        $( "#menu" ).toggle();
      });

      var icon2 = '<button id="react" class="btn btn-outline-primary btn-sm">\
                    <div class="row">\
                      <div id="icon" class="col-md-1">\
                        <i class="fas fa-heart"></i>\
                      </div>\
                      <div id="counter" class="col-md-1">\
                        (0)\
                      <div>\
                    </div>\
                  </button>'

      // rendering pins without clustering
      function renderData() {
        $.getJSON("/pindata", function(obj) {
            var markers = obj.data.map(function(arr) {
              return L.marker([arr[0], arr[1]]).bindPopup("<b>I cried @ "+ arr[3] + "</b> <br><br>" + arr[2] + "<br><br>" + icon2);
          });
        layer = L.layerGroup(markers);
        mymap.addLayer(layer);
        });
      }

      // show most recent submission on load
      window.setTimeout(function() {
        layer.eachLayer(function(m) {
          m.openPopup();
        });
      }, 500);

      // rendering pins with clustering - might incorporate this later
      // var markerGroup = L.markerClusterGroup();
      // function renderData() {
      //   $.getJSON( "/pindata", function(obj) {
      //     var markers = obj.data.map(function(arr) {
      //       var marker = L.marker([arr[0], arr[1]]).bindPopup("<b>I cried @ "+ arr[3] + "</b> <br><br>" + arr[2] + "<br><br>" + icon2);
  		// 	    markerGroup.addLayer(marker);
      //     });
      //     mymap.addLayer(markerGroup);
      //   });
      // }

      $(function() {renderData();})

      var count = 0;
      $('#mapid').on('click', '#react', function() {
        count = count+1;
        $("#counter").html("("+count+")");
      });
    </script>
  </body>
</html>
